<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Netlify Identity -->
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { gold:'#c9a14a', 'gold-soft':'#f5e6b3', blackish:'#050505', darkish:'#0b0b0b' },
          fontFamily: { inter:['Inter','sans-serif'], playfair:['Playfair Display','serif'] },
          boxShadow: { goldGlow: '0 0 34px rgba(201,161,74,.22)' }
        }
      }
    }
  </script>

  <style>
    body{ background: radial-gradient(circle at top, #121212, #000 70%); }
  </style>
</head>

<body class="m-0 font-inter text-white/90">
  <header class="sticky top-0 z-50 backdrop-blur bg-black/55 border-b border-gold/15">
    <div class="px-[6%] md:px-[8%] py-3 flex items-center justify-between">
      <a href="index.html" class="no-underline flex items-center gap-2">
        <span class="font-playfair text-gold-soft text-lg md:text-xl">QariLive™</span>
        <span class="hidden sm:inline-block text-xs text-white/45">Admin</span>
      </a>
      <a href="index.html"
         class="px-4 py-2 rounded-full font-semibold text-black no-underline bg-[linear-gradient(135deg,#c9a14a,#f5e6b3)] shadow-goldGlow hover:opacity-90 transition">
        Back to Site
      </a>
    </div>
  </header>

  <main class="px-[6%] md:px-[8%] py-14">
    <div class="max-w-[520px] mx-auto rounded-2xl border border-gold/15 bg-[linear-gradient(180deg,#101010,#060606)] shadow-[0_0_25px_rgba(0,0,0,.6)] p-6">
      <div class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full border border-gold/25 bg-black/30 shadow-[0_0_18px_rgba(201,161,74,.10)]">
        <span class="w-2 h-2 rounded-full bg-gold"></span>
        <span class="text-gold-soft text-xs">Admin Access</span>
      </div>

      <h1 class="mt-4 font-playfair text-gold-soft text-[1.9rem]">Admin Login</h1>
      <p class="mt-2 text-white/65 text-sm">Only authorised admins can access the admin dashboard.</p>

      <div id="alertBox" class="hidden mt-4 rounded-2xl border border-red-500/25 bg-red-500/10 p-4 text-sm text-white/80"></div>

      <form id="adminForm" class="mt-5 space-y-4">
        <div>
          <label class="text-xs text-white/55">Email</label>
          <input id="email" type="email" required
            class="mt-1 w-full px-4 py-3 rounded-xl bg-black/30 border border-white/10 focus:outline-none focus:border-gold/60"
            placeholder="admin@yourdomain.com" />
        </div>
        <div>
          <label class="text-xs text-white/55">Password</label>
          <input id="password" type="password" required
            class="mt-1 w-full px-4 py-3 rounded-xl bg-black/30 border border-white/10 focus:outline-none focus:border-gold/60"
            placeholder="••••••••" />
        </div>

        <button type="submit"
          class="w-full px-4 py-3 rounded-xl font-semibold text-black bg-[linear-gradient(135deg,#c9a14a,#f5e6b3)] shadow-goldGlow hover:opacity-90 transition">
          Login as Admin
        </button>

        <button type="button" id="openRecovery"
          class="w-full px-4 py-3 rounded-xl font-semibold border border-white/10 text-white/80 bg-black/20 hover:border-gold/60 hover:bg-black/40 transition">
          Forgot Password
        </button>
      </form>

      <div class="mt-4 text-xs text-white/40">
        Admin role is verified after login (must have <span class="text-gold-soft">role=admin</span> in Identity metadata).
      </div>
    </div>
  </main>

  <footer class="border-t border-gold/15 bg-black/60 px-[6%] md:px-[8%] py-10 text-center">
    <small class="text-white/45">© 2025 IT People Sdn Bhd • QariLive Operations</small>
  </footer>

  <script>
    const alertBox = document.getElementById("alertBox");
    function showError(msg){
      alertBox.classList.remove("hidden");
      alertBox.textContent = msg;
    }
    function hideError(){
      alertBox.classList.add("hidden");
      alertBox.textContent = "";
    }

    function waitForIdentity(){
      return new Promise((resolve) => {
        const tick = () => {
          if (window.netlifyIdentity) return resolve(window.netlifyIdentity);
          setTimeout(tick, 50);
        };
        tick();
      });
    }

    function isAdmin(user){
      // Accept either:
      // 1) user.user_metadata.role === "admin"
      // 2) user.app_metadata.roles includes "admin" (if you use Identity roles)
      const role = user?.user_metadata?.role;
      const roles = user?.app_metadata?.roles;
      return role === "admin" || (Array.isArray(roles) && roles.includes("admin"));
    }

    async function init(){
      const identity = await waitForIdentity();
      identity.init();

      // already logged in?
      const u = identity.currentUser();
      if (u && isAdmin(u)) window.location.href = "admin-dashboard.html";
    }

    document.getElementById("adminForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      hideError();

      try{
        const identity = await waitForIdentity();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        const user = await identity.login(email, password);

        if (!isAdmin(user)) {
          await identity.logout();
          showError("Access denied: your account is not an Admin.");
          return;
        }

        window.location.href = "admin-dashboard.html";
      } catch (err){
        showError(err?.message || "Login failed.");
      }
    });

    document.getElementById("openRecovery").addEventListener("click", async () => {
      hideError();
      const identity = await waitForIdentity();
      identity.open("recovery");
    });

    init();
  </script>
</body>
</html>
