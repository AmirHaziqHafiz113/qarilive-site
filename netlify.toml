[build]
  publish = "."
  functions = "netlify/functions"

# Admin shortcut URL (no admin folder needed)
[[redirects]]
  from = "/admin"
  to = "/admin-dashboard.html"
  status = 200
  force = true
  conditions = { Role = ["admin"] }

# Non-admins going to /admin get sent to login
[[redirects]]
  from = "/admin"
  to = "/admin-login.html"
  status = 302
  force = true
