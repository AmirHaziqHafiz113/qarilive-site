<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Dashboard | QariLive</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Netlify Identity Widget -->
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { gold:'#c9a14a', 'gold-soft':'#f5e6b3', blackish:'#050505', darkish:'#0b0b0b' },
          fontFamily: { inter:['Inter','sans-serif'], playfair:['Playfair Display','serif'] },
          boxShadow: { goldGlow: '0 0 34px rgba(201,161,74,.22)' }
        }
      }
    }
  </script>

  <style>
    body {
      background:
        radial-gradient(900px 420px at 15% 0%, rgba(201, 161, 74, .18), transparent 55%),
        radial-gradient(circle at top, #121212, #000 70%);
    }
    .glass {
      background: rgba(0, 0, 0, .38);
      border: 1px solid rgba(201, 161, 74, .16);
      backdrop-filter: blur(10px);
    }
    .soft-border { border: 1px solid rgba(255, 255, 255, .10); }
    .focus-gold:focus {
      outline: none;
      border-color: rgba(201, 161, 74, .65);
      box-shadow: 0 0 0 4px rgba(201, 161, 74, .12);
    }
  </style>
</head>

<body class="m-0 font-inter text-white/90 min-h-screen flex flex-col">
  <header class="sticky top-0 z-50 border-b border-gold/15 bg-black/55 backdrop-blur">
    <div class="max-w-[1100px] mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between gap-3">
      <a href="index.html" class="flex items-center gap-3 min-w-0 no-underline">
        <div class="w-9 h-9 rounded-xl bg-[linear-gradient(135deg,#c9a14a,#f5e6b3)] grid place-items-center shadow-goldGlow">
          <span class="font-playfair text-black text-sm">Q</span>
        </div>
        <div class="min-w-0">
          <div class="font-playfair text-gold-soft text-lg leading-tight truncate">QariLive™</div>
          <div class="text-xs text-white/45 truncate">Agent Dashboard</div>
        </div>
      </a>

      <div class="flex items-center gap-2">
        <button id="btnLogout"
          class="px-4 py-2 rounded-full font-semibold soft-border text-white/85 bg-black/25 hover:border-gold/60 hover:bg-black/40 transition">
          Logout
        </button>
      </div>
    </div>
  </header>

  <main class="flex-1 max-w-[1100px] mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-10">
    <div class="glass rounded-2xl p-6">
      <div class="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-4">
        <div>
          <div class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full border border-gold/25 bg-black/25">
            <span class="w-2 h-2 rounded-full bg-gold"></span>
            <span class="text-gold-soft text-xs">Agent</span>
          </div>
          <h1 class="mt-3 font-playfair text-gold-soft text-3xl">
            Welcome, <span id="txtName" class="text-white/90">—</span>
          </h1>
          <div class="mt-1 text-sm text-white/60">
            Linked Master Agent REF: <span id="txtMARef" class="text-gold-soft font-semibold">—</span>
          </div>
        </div>

        <div class="rounded-2xl soft-border bg-black/20 px-4 py-3">
          <div class="text-[11px] text-white/45 uppercase tracking-wider">Signed in as</div>
          <div class="mt-1 text-sm text-white/85" id="txtEmail">—</div>
        </div>
      </div>

      <div id="alertBox" class="hidden mt-5 rounded-2xl soft-border bg-black/25 p-4 text-sm text-white/85"></div>

      <!-- ✅ Netlify Form (with file upload) -->
      <form id="purchaseForm"
            class="mt-6 space-y-4"
            name="customer_purchase"
            method="POST"
            data-netlify="true"
            enctype="multipart/form-data"
            action="/agent-dashboard.html?success=1">

        <input type="hidden" name="form-name" value="customer_purchase" />
        <input type="hidden" id="f_ma_ref" name="master_agent_ref" value="" />
        <input type="hidden" id="f_agent_email" name="agent_email" value="" />
        <input type="hidden" id="f_agent_name" name="agent_name" value="" />

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="text-xs text-white/60">Customer Full Name</label>
            <input name="customer_name" required
              class="mt-1 w-full px-4 py-3 rounded-xl bg-black/25 soft-border focus-gold text-white placeholder:text-white/30"
              placeholder="e.g. Siti Nur Aisyah" />
          </div>
          <div>
            <label class="text-xs text-white/60">Customer Phone (WhatsApp)</label>
            <input name="customer_phone" required
              class="mt-1 w-full px-4 py-3 rounded-xl bg-black/25 soft-border focus-gold text-white placeholder:text-white/30"
              placeholder="e.g. 60123456789" />
          </div>
        </div>

        <div>
          <label class="text-xs text-white/60">Customer Address</label>
          <textarea name="customer_address" rows="3" required
            class="mt-1 w-full px-4 py-3 rounded-xl bg-black/25 soft-border focus-gold text-white placeholder:text-white/30"
            placeholder="Full address (optional format you want)"></textarea>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="text-xs text-white/60">Purchase Amount (RM)</label>
            <input name="purchase_amount_rm" inputmode="decimal"
              class="mt-1 w-full px-4 py-3 rounded-xl bg-black/25 soft-border focus-gold text-white placeholder:text-white/30"
              placeholder="e.g. 1499" />
          </div>
          <div>
            <label class="text-xs text-white/60">Purchase Date</label>
            <input name="purchase_date" type="date"
              class="mt-1 w-full px-4 py-3 rounded-xl bg-black/25 soft-border focus-gold text-white placeholder:text-white/30" />
          </div>
        </div>

        <div>
          <label class="text-xs text-white/60">Proof of Purchase (Screenshot / Photo)</label>
          <input name="proof_image" type="file" accept="image/*" required
            class="mt-1 w-full px-4 py-3 rounded-xl bg-black/25 soft-border focus-gold text-white/85" />
          <div class="mt-1 text-[11px] text-white/45">
            Upload 1 clear image (receipt / transfer screenshot).
          </div>
        </div>

        <div>
          <label class="text-xs text-white/60">Notes (optional)</label>
          <textarea name="notes" rows="2"
            class="mt-1 w-full px-4 py-3 rounded-xl bg-black/25 soft-border focus-gold text-white placeholder:text-white/30"
            placeholder="Any extra notes for Admin"></textarea>
        </div>

        <button type="submit" id="btnSubmit"
          class="w-full px-4 py-3 rounded-xl font-semibold text-black bg-[linear-gradient(135deg,#c9a14a,#f5e6b3)] shadow-goldGlow hover:opacity-90 transition">
          Submit to Admin
        </button>

        <div class="text-xs text-white/45">
          After submit, Admin will verify and confirm. Keep customer contact available.
        </div>
      </form>
    </div>
  </main>

  <footer class="border-t border-gold/15 bg-black/60">
    <div class="max-w-[1100px] mx-auto px-4 sm:px-6 lg:px-8 py-10 text-center">
      <small class="text-white/45">© 2025 IT People Sdn Bhd • QariLive Operations</small>
    </div>
  </footer>

  <script>
    const $ = (id) => document.getElementById(id);

    const alertBox = $("alertBox");
    function showAlert(msg, type="info"){
      alertBox.classList.remove("hidden");
      alertBox.textContent = msg;
      if(type === "error"){
        alertBox.classList.add("border-red-500/25","bg-red-500/10");
      }
    }
    function hideAlert(){ alertBox.classList.add("hidden"); alertBox.textContent = ""; }

    function safeRedirect(url){ window.location.href = url; }

    function waitForIdentity(){
      return new Promise((resolve) => {
        const tick = () => {
          if (window.netlifyIdentity) return resolve(window.netlifyIdentity);
          setTimeout(tick, 50);
        };
        tick();
      });
    }

    async function init(){
      const identity = await waitForIdentity();
      identity.init();

      const u = identity.currentUser();
      if (!u) {
        safeRedirect("agent-auth.html");
        return;
      }

      const meta = u.user_metadata || {};
      const email = u.email || "—";
      const name = meta.full_name || (email.includes("@") ? email.split("@")[0] : "Agent");
      const parent = (meta.parent_ma_code || "").toUpperCase().trim();

      $("txtEmail").textContent = email;
      $("txtName").textContent = name;
      $("txtMARef").textContent = parent || "—";

      // fill hidden fields for netlify form
      $("f_ma_ref").value = parent || "";
      $("f_agent_email").value = email || "";
      $("f_agent_name").value = name || "";

      // success message
      const url = new URL(window.location.href);
      if (url.searchParams.get("success") === "1") {
        showAlert("✅ Submitted successfully. Admin will review soon.");
      }

      $("btnLogout").addEventListener("click", async () => {
        try { await identity.logout(); }
        finally { safeRedirect("agent-auth.html"); }
      });
    }

    init();
  </script>
</body>
</html>
