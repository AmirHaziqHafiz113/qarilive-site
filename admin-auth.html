<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | QariLive</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Netlify Identity Widget -->
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { gold:'#c9a14a', 'gold-soft':'#f5e6b3', blackish:'#050505', darkish:'#0b0b0b' },
          fontFamily: { inter:['Inter','sans-serif'], playfair:['Playfair Display','serif'] },
          boxShadow: { goldGlow:'0 0 34px rgba(201,161,74,.22)' }
        }
      }
    }
  </script>

  <style>
    body { background: radial-gradient(circle at top, #121212, #000 70%); }
    .soft-border { border: 1px solid rgba(255,255,255,.10); }
    .focus-gold:focus { outline:none; border-color: rgba(201,161,74,.65); box-shadow: 0 0 0 4px rgba(201,161,74,.12); }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center font-inter text-white/90 px-4">
  <div class="w-full max-w-[520px] rounded-2xl border border-gold/15 bg-black/35 p-7 shadow-[0_0_35px_rgba(0,0,0,.55)]">
    <div class="flex items-center justify-between">
      <div class="font-playfair text-gold-soft text-2xl">QariLive Admin</div>
      <div class="text-xs text-white/45">Netlify Identity</div>
    </div>

    <p class="mt-2 text-sm text-white/60">
      Login only. No registration on this page.
    </p>

    <div id="alert" class="hidden mt-4 rounded-xl border border-red-500/25 bg-red-500/10 px-4 py-3 text-sm text-white/85"></div>

    <div class="mt-6 space-y-3">
      <button id="btnLogin"
        class="w-full px-4 py-3 rounded-xl font-semibold text-black bg-[linear-gradient(135deg,#c9a14a,#f5e6b3)] shadow-goldGlow hover:opacity-90 transition">
        Login as Admin
      </button>

      <button id="btnLogout"
        class="hidden w-full px-4 py-3 rounded-xl font-semibold text-white/90 bg-black/25 soft-border hover:border-gold/60 hover:bg-black/40 transition">
        Logout
      </button>

      <div class="text-[11px] text-white/45">
        Access allowed only if your account has role <span class="text-white/80 font-semibold">admin</span>.
      </div>
    </div>
  </div>

  <script>
    const $ = (id)=>document.getElementById(id);
    const alertBox = $("alert");

    function showError(msg){
      alertBox.classList.remove("hidden");
      alertBox.textContent = msg || "Login failed.";
    }
    function hideError(){
      alertBox.classList.add("hidden");
      alertBox.textContent = "";
    }

    function waitForIdentity(){
      return new Promise((resolve)=>{
        const t=()=>window.netlifyIdentity ? resolve(window.netlifyIdentity) : setTimeout(t,50);
        t();
      });
    }

    function isAdminFromJwt(token){
      try{
        const payload = JSON.parse(atob(token.split(".")[1]));
        const roles = payload?.app_metadata?.roles || [];
        return Array.isArray(roles) && roles.includes("admin");
      }catch{
        return false;
      }
    }

    async function kickToDashboard(identity){
      const u = identity.currentUser();
      if (!u) return;

      const token = await u.jwt();
      if (!isAdminFromJwt(token)){
        await identity.logout();
        showError("This account is not an admin.");
        return;
      }
      window.location.href = "admin-dashboard.html";
    }

    async function init(){
      const identity = await waitForIdentity();
      identity.init();

      // If already logged in, validate role then redirect
      await kickToDashboard(identity);

      $("btnLogin").addEventListener("click", ()=>{
        hideError();
        // Use the built-in Netlify modal (no custom password handling needed)
        identity.open("login");
      });

      $("btnLogout").addEventListener("click", async ()=>{
        try { await identity.logout(); }
        finally { window.location.href = "admin-auth.html"; }
      });

      identity.on("login", async ()=>{
        await kickToDashboard(identity);
      });

      identity.on("logout", ()=>{
        $("btnLogout").classList.add("hidden");
      });
    }

    init();
  </script>
</body>
</html>
