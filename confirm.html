<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Email Verified | QariLive</title>
</head>

<body style="font-family:system-ui;padding:24px;background:#0b0b0b;color:#eee">
  <h2>Email verified ✅</h2>
  <p>Redirecting you to login…</p>

  <script>
    (function () {
      const url = new URL(window.location.href);
      const role = (url.searchParams.get("role") || "").toLowerCase();

      if (role === "agent") window.location.href = "/agent-auth.html";
      else window.location.href = "/master-agent-auth.html";
    })();
  </script>
</body>
