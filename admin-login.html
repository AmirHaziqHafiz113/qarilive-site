<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Netlify Identity widget (for currentUser/logout + keeping session consistent) -->
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- GoTrue JS (for real email+password login) -->
  <script src="https://cdn.jsdelivr.net/npm/gotrue-js@1.3.0/dist/gotrue.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { gold:'#c9a14a', 'gold-soft':'#f5e6b3', blackish:'#050505', darkish:'#0b0b0b' },
          fontFamily: { inter:['Inter','sans-serif'], playfair:['Playfair Display','serif'] },
          boxShadow: { goldGlow: '0 0 34px rgba(201,161,74,.22)' }
        }
      }
    }
  </script>

  <style>
    body{ background: radial-gradient(circle at top, #121212, #000 70%); }
    .soft-border { border: 1px solid rgba(255,255,255,.10); }
    .focus-gold:focus { outline:none; border-color: rgba(201,161,74,.65); box-shadow: 0 0 0 4px rgba(201,161,74,.12); }
  </style>
</head>

<body class="min-h-screen font-inter text-white/90">
  <header class="sticky top-0 z-50 backdrop-blur bg-black/55 border-b border-gold/15">
    <div class="px-[6%] md:px-[8%] py-3 flex items-center justify-between">
      <a href="index.html" class="no-underline flex items-center gap-2">
        <span class="font-playfair text-gold-soft text-lg md:text-xl">QariLive™</span>
        <span class="hidden sm:inline-block text-xs text-white/45">Admin</span>
      </a>
      <a href="index.html"
         class="px-4 py-2 rounded-full font-semibold text-black no-underline bg-[linear-gradient(135deg,#c9a14a,#f5e6b3)] shadow-goldGlow hover:opacity-90 transition">
        Back to Site
      </a>
    </div>
  </header>

  <main class="px-[6%] md:px-[8%] py-14">
    <div class="max-w-[520px] mx-auto rounded-2xl border border-gold/15 bg-[linear-gradient(180deg,#101010,#060606)] shadow-[0_0_25px_rgba(0,0,0,.6)] p-6">
      <div class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full border border-gold/25 bg-black/30 shadow-[0_0_18px_rgba(201,161,74,.10)]">
        <span class="w-2 h-2 rounded-full bg-gold"></span>
        <span class="text-gold-soft text-xs">Admin Access</span>
      </div>

      <h1 class="mt-4 font-playfair text-gold-soft text-[1.9rem]">Admin Login</h1>
      <p class="mt-2 text-white/65 text-sm">Email + password login. No registration.</p>

      <div id="alertBox" class="hidden mt-4 rounded-2xl border border-red-500/25 bg-red-500/10 p-4 text-sm text-white/80"></div>

      <form id="adminForm" class="mt-5 space-y-4">
        <div>
          <label class="text-xs text-white/55">Email</label>
          <input id="email" type="email" required
            class="mt-1 w-full px-4 py-3 rounded-xl bg-black/30 soft-border focus-gold text-white placeholder:text-white/30"
            placeholder="email@mail.com" />
        </div>
        <div>
          <label class="text-xs text-white/55">Password</label>
          <input id="password" type="password" required
            class="mt-1 w-full px-4 py-3 rounded-xl bg-black/30 soft-border focus-gold text-white placeholder:text-white/30"
            placeholder="••••••••" />
        </div>

        <button id="btnSubmit" type="submit"
          class="w-full px-4 py-3 rounded-xl font-semibold text-black bg-[linear-gradient(135deg,#c9a14a,#f5e6b3)] shadow-goldGlow hover:opacity-90 transition">
          Login
        </button>

        <button type="button" id="btnForgot"
          class="w-full px-4 py-3 rounded-xl font-semibold border border-white/10 text-white/80 bg-black/20 hover:border-gold/60 hover:bg-black/40 transition">
          Forgot Password
        </button>
      </form>

      <div class="mt-4 text-xs text-white/40">
        Access is allowed only if your account has <span class="text-gold-soft">admin</span> role.
      </div>
    </div>
  </main>

  <footer class="border-t border-gold/15 bg-black/60 px-[6%] md:px-[8%] py-10 text-center">
    <small class="text-white/45">© 2025 IT People Sdn Bhd • QariLive Operations</small>
  </footer>

  <script>
    const $ = (id)=>document.getElementById(id);
    const alertBox = $("alertBox");

    function showError(msg){
      alertBox.classList.remove("hidden");
      alertBox.textContent = msg || "Login failed.";
    }
    function hideError(){
      alertBox.classList.add("hidden");
      alertBox.textContent = "";
    }

    function waitForIdentity(){
      return new Promise((resolve)=>{
        const t=()=>window.netlifyIdentity ? resolve(window.netlifyIdentity) : setTimeout(t,50);
        t();
      });
    }

    function isAdminFromToken(jwt){
      try{
        const payload = JSON.parse(atob(jwt.split(".")[1]));
        const roles = payload?.app_metadata?.roles || [];
        const metaRole = payload?.user_metadata?.role;
        return (Array.isArray(roles) && roles.includes("admin")) || metaRole === "admin";
      }catch{
        return false;
      }
    }

    function gotrueClient(){
      // Netlify Identity endpoint is always this path
      const url = window.location.origin + "/.netlify/identity";
      return new GoTrue({ APIUrl: url, setCookie: true });
    }

    async function alreadyLoggedInRedirect(){
      const identity = await waitForIdentity();
      identity.init();

      const u = identity.currentUser();
      if (!u) return;

      const token = await u.jwt();
      if (!isAdminFromToken(token)){
        await identity.logout();
        return;
      }
      window.location.href = "admin-dashboard.html";
    }

    $("adminForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      hideError();

      const btn = $("btnSubmit");
      const old = btn.textContent;
      btn.disabled = true;
      btn.textContent = "Logging in...";

      try{
        const email = $("email").value.trim().toLowerCase();
        const password = $("password").value;

        // GoTrue login (real email/password)
        const gt = gotrueClient();
        const user = await gt.login(email, password, true);

        // Validate admin by JWT roles
        const token = user?.token?.access_token || user?.token?.token || null;
        if (!token || !isAdminFromToken(token)){
          showError("Access denied: this account is not admin.");
          // logout from gotrue
          try{ await user.logout(); }catch{}
          // logout widget session too (if any)
          try{
            const identity = await waitForIdentity();
            if (identity.currentUser()) await identity.logout();
          }catch{}
          return;
        }

        // Ensure netlifyIdentity picks up the session cookie
        const identity = await waitForIdentity();
        identity.init();

        window.location.href = "admin-dashboard.html";
      }catch(err){
        showError(err?.message || "Login failed.");
      }finally{
        btn.disabled = false;
        btn.textContent = old;
      }
    });

    $("btnForgot").addEventListener("click", async ()=>{
      hideError();
      try{
        const email = ($("email").value || "").trim().toLowerCase();
        const gt = gotrueClient();
        if (!email) return showError("Enter your email first, then click Forgot Password.");
        await gt.requestPasswordRecovery(email);
        alert("Password recovery email sent (check inbox/spam).");
      }catch(err){
        showError(err?.message || "Failed to send recovery email.");
      }
    });

    alreadyLoggedInRedirect();
  </script>
</body>
</html>
